<!DOCTYPE html>
<html>
<head>
<style>
#box1{
  display: inline-block;
  position: relative;
  top: 10px;
  left: 50px;
  width: 300px;
  height: 300px;
  background-color: blue;
  color: white;
  font-size: 30px;
  border: solid 0px #000000;
  border-radius: 30px 30px 30px 30px ;
}

#box2{
  display: inline-block;
  position: relative;
  top: 10px;
  left: 45px;
  width: 300px;
  height: 300px;
  background-color: red;
  color: white;
  font-size: 30px;
  border: solid 0px #000000;
  border-radius: 30px 30px 30px 30px ;
}
</style>
</head>
<body>
    <div id="box1">box1 </div>
    <div id="box2">box2 </div>
</body>
</html>
